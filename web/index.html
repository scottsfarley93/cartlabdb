      <ol id='results'>
    </ol>

    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
      $.getJSON("http://localhost:8080/recent", function(data){
        $("#results").empty()
        console.log(data)
        for (var i =0; i< data.data.length; i++){
          item = data.data[i]
          authorString = item.authors[0].authorfirst + " " + item.authors[0].authormiddle + " " + item.authors[0].authorlast
          if (item.authors.length > 1){
            authorString += " et al."
          }
          html = "<li>"
          html += "<strong>" + item.resourcetitle + "</strong><i class='text-muted'>" + authorString + "</i>"
          html += " </li>"
          $("#results").append(html)
        }
      })
    </script>
